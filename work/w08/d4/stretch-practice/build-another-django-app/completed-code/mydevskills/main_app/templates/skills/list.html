{% extends 'base.html' %}

{% block content %}

<h1>My Skills</h1>

<table>
    <thead>
        <th>Description</th>
    </thead>
    <tbody>
        {% for skill in skill_list %}
        <tr><td><a href="{% url 'skill_detail' skill.id %}">{{skill.description}}</a></td></tr>
        {% empty %}
        <tr><td>YOU HAVE NO SKILLS</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
